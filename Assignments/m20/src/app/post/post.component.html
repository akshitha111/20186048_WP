<div class="container">
    <h1>Hero Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"[(ngModel)]="a" name="nm" required>
      </div>
 
      <div class="form-group">
        <label for="comment">Comment</label>
        <input type="text" class="form-control" id="comment" [(ngModel)]="b"name="cm">
      </div>
 
      <button type="submit" class="btn btn-success"(click)="sub()">Submit</button>
 
    </form>
    
</div>
